<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایمرهای مهلت ثبت نام</title>
    
</head>
<body>
    <div class="container">
        <h1 class="page-title">صفحه محصولات غذایی</h1>
        
        <div id="timers-container" class="timers-grid">
            <div class="loading">در حال بارگذاری تایمرها...</div>
        </div>
    </div>

    <script>
        // تابع برای تبدیل اعداد انگلیسی به فارسی
        function toPersianNumber(number) {
            const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            return number.toString().replace(/\d/g, digit => persianDigits[parseInt(digit)]);
        }
        
        // شناسه نوع تخفیف برای این صفحه (مثلاً محصولات غذایی)
        const currentDiscountType = 'food_products';
        
        // تابع برای دریافت داده‌ها از Google Apps Script
        async function fetchDiscountData() {
            try {
                // URL اسکریپت گوگل اپ (باید جایگزین کنید)
                const scriptUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
                
                const response = await fetch(`${scriptUrl}?discount_type=${currentDiscountType}`);
                const data = await response.json();
                
                return data;
            } catch (error) {
                console.error('خطا در دریافت داده‌ها:', error);
                return [];
            }
        }
        
        // تابع برای ایجاد تایمر
        function createTimer(discount) {
            const timerCard = document.createElement('div');
            timerCard.className = 'timer-card';
            timerCard.id = `timer-${discount.discount_ID}`;
            
            const discountInfo = `
                <div class="discount-info">
                    <div class="discount-id">شناسه: ${discount.discount_ID}</div>
                    <div class="discount-type">${discount.discount_type}</div>
                </div>
                <div class="timer-title">فرصت باقی مانده تا پایان مهلت ثبت نام</div>
            `;
            
            timerCard.innerHTML = discountInfo;
            
            // بررسی تاریخ انقضا
            const expiryDate = new Date(`${discount.discount_registration_expiry_date}T${discount.discount_registration_expiry_time}`);
            const now = new Date();
            
            if (expiryDate <= now) {
                // مهلت تمام شده
                timerCard.innerHTML += `
                    <div class="expired-message">
                        مهلت ثبت نام تمام شده است
                    </div>
                `;
                return timerCard;
            }
            
            // تایمر فعال
            const timerHTML = `
                <div class="progress-bar">
                    <div class="progress" id="progress-${discount.discount_ID}"></div>
                </div>
                <div class="timer">
                    <div class="time-unit">
                        <span class="time-value" id="days-${discount.discount_ID}">00</span>
                        <span class="time-label">روز</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="hours-${discount.discount_ID}">00</span>
                        <span class="time-label">ساعت</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="minutes-${discount.discount_ID}">00</span>
                        <span class="time-label">دقیقه</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="seconds-${discount.discount_ID}">00</span>
                        <span class="time-label">ثانیه</span>
                    </div>
                </div>
            `;
            
            timerCard.innerHTML += timerHTML;
            
            // محاسبه کل زمان برای نوار پیشرفت
            const totalTime = expiryDate - new Date(expiryDate.getFullYear(), expiryDate.getMonth(), expiryDate.getDate() - 10);
            
            // تابع به‌روزرسانی تایمر
            function updateTimer() {
                const now = new Date();
                const timeRemaining = expiryDate - now;
                
                // بروزرسانی نوار پیشرفت
                const progressPercent = ((totalTime - timeRemaining) / totalTime) * 100;
                const progressBar = document.getElementById(`progress-${discount.discount_ID}`);
                if (progressBar) {
                    progressBar.style.width = `${Math.min(progressPercent, 100)}%`;
                }
                
                // اگر زمان به پایان رسیده باشد
                if (timeRemaining <= 0) {
                    timerCard.innerHTML = `
                        <div class="discount-info">
                            <div class="discount-id">شناسه: ${discount.discount_ID}</div>
                            <div class="discount-type">${discount.discount_type}</div>
                        </div>
                        <div class="expired-message">
                            مهلت ثبت نام تمام شده است
                        </div>
                    `;
                    return;
                }
                
                // محاسبه روز، ساعت، دقیقه و ثانیه باقی‌مانده
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                // نمایش مقادیر
                document.getElementById(`days-${discount.discount_ID}`).textContent = toPersianNumber(days);
                document.getElementById(`hours-${discount.discount_ID}`).textContent = toPersianNumber(hours);
                document.getElementById(`minutes-${discount.discount_ID}`).textContent = toPersianNumber(minutes);
                document.getElementById(`seconds-${discount.discount_ID}`).textContent = toPersianNumber(seconds);
                
                // اگر زمان کمتر از ۲۴ ساعت باقی مانده
                if (days === 0 && hours < 24) {
                    const timeUnits = timerCard.querySelectorAll('.time-unit');
                    timeUnits.forEach(unit => {
                        unit.classList.add('urgent');
                    });
                }
            }
            
            // شروع تایمر
            updateTimer();
            const timerInterval = setInterval(updateTimer, 1000);
            
            // ذخیره interval برای پاکسازی در صورت نیاز
            timerCard.dataset.intervalId = timerInterval;
            
            return timerCard;
        }
        
        // تابع اصلی برای بارگذاری و نمایش تایمرها
        async function loadTimers() {
            const container = document.getElementById('timers-container');
            
            try {
                const discountData = await fetchDiscountData();
                
                if (discountData.length === 0) {
                    container.innerHTML = '<div class="loading">هیچ تایمر فعالی وجود ندارد</div>';
                    return;
                }
                
                container.innerHTML = '';
                
                discountData.forEach(discount => {
                    const timerElement = createTimer(discount);
                    container.appendChild(timerElement);
                });
                
            } catch (error) {
                container.innerHTML = '<div class="loading">خطا در بارگذاری تایمرها</div>';
                console.error('خطا:', error);
            }
        }
        
        // بارگذاری اولیه تایمرها
        loadTimers();
        
        // به‌روزرسانی تایمرها هر 5 دقیقه
        setInterval(loadTimers, 5 * 60 * 1000);
    </script>
</body>
</html>
