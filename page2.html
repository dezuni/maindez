<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم درخواست خدمات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            padding: 20px;
            direction: rtl;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .service-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .service-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            border-color: #3498db;
            background: #e9f7ff;
        }

        .service-card.selected {
            border-color: #3498db;
            background: #e9f7ff;
        }

        .service-card i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3498db;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
            text-align: center;
        }

        /* Spinner and loading text styles */
        .spinner-container {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #3498db;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Disabled form styles */
        .form-disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        /* New request link */
        .new-request-link {
            display: inline-block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .new-request-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>فرم درخواست خدمات</h1>
    </header>
    <main>
        <div class="form-container">
            <form id="serviceForm">
                <!-- نام و نام خانوادگی -->
                <div class="form-group">
                    <label for="fullName">نام و نام خانوادگی</label>
                    <input type="text" id="fullName" name="fullName" placeholder="نام و نام خانوادگی خود را وارد کنید" 

required>
                </div>

                <!-- شماره موبایل -->
                <div class="form-group">
                    <label for="phone">شماره موبایل</label>
                    <input type="tel" id="phone" name="phone" placeholder="مثال: 09123456789" 

required>
                </div>

                <!-- توضیحات -->
                <div class="form-group">
                    <label for="description">توضیحات</label>
                    <textarea id="description" name="description" rows="4" placeholder="توضیحات خود را وارد 

کنید"></textarea>
                </div>

                <!-- انتخاب خدمت -->
                <div class="form-group">
                    <label>انتخاب خدمت</label>
                    <div class="service-cards" id="serviceCards">
                        <div class="service-card" data-service="خدمات فارغ التحصیلی">
                            <i class="fas fa-graduation-cap"></i>
                            <p>خدمات فارغ التحصیلی</p>
                        </div>
                        <div class="service-card" data-service="امور مالی">
                            <i class="fas fa-money-bill"></i>
                            <p>امور مالی</p>
                        </div>
                        <div class="service-card" data-service="امور پایان نامه">
                            <i class="fas fa-book"></i>
                            <p>امور پایان نامه</p>
                        </div>
                        <div class="service-card" data-service="مشاوره تحصیلی">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <p>مشاوره تحصیلی</p>
                        </div>
                        <div class="service-card" data-service="ثبت نام دوره‌ها">
                            <i class="fas fa-calendar-alt"></i>
                            <p>ثبت نام دوره‌ها</p>
                        </div>
                        <div class="service-card" data-service="کتابخانه">
                            <i class="fas fa-book-open"></i>
                            <p>کتابخانه</p>
                        </div>
                        <div class="service-card" data-service="رزرو سالن">
                            <i class="fas fa-door-open"></i>
                            <p>رزرو سالن</p>
                        </div>
                        <div class="service-card" data-service="پشتیبانی فنی">
                            <i class="fas fa-tools"></i>
                            <p>پشتیبانی فنی</p>
                        </div>
                        <div class="service-card" data-service="امور دانشجویی">
                            <i class="fas fa-user-graduate"></i>
                            <p>امور دانشجویی</p>
                        </div>
                        <div class="service-card" data-service="خدمات اداری">
                            <i class="fas fa-building"></i>
                            <p>خدمات اداری</p>
                        </div>
                        <div class="service-card" data-service="پذیرش">
                            <i class="fas fa-handshake"></i>
                            <p>پذیرش</p>
                        </div>
                        <div class="service-card" data-service="سایر خدمات">
                            <i class="fas fa-question-circle"></i>
                            <p>سایر خدمات</p>
                        </div>
                    </div>
                </div>

                <!-- دکمه ارسال -->
                <button type="submit" id="requestbutton">ارسال درخواست</button>

                <!-- Spinner and loading text -->
                <div class="spinner-container" id="spinnerContainer">
                    <div class="spinner"></div>
                    <span>در حال ارسال...</span>
                </div>
            </form>

            <!-- ناحیه نمایش پیام -->
            <div id="message" class="message"></div>
        </div>
    </main>

    <script>
        // انتخاب کارت‌ها
        const serviceCards = document.querySelectorAll('.service-card');
        let selectedService = '';

        serviceCards.forEach(card => {
            card.addEventListener('click', () => {
                // حذف کلاس selected از تمام کارت‌ها
                serviceCards.forEach(c => c.classList.remove('selected'));
                // اضافه کردن کلاس selected به کارت انتخاب‌شده
                card.classList.add('selected');
                // ذخیره خدمت انتخاب‌شده
                selectedService = card.dataset.service;
            });
        });

        // ارسال فرم
        document.getElementById('serviceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!fullName || !phone || !selectedService) {
                showMessage('لطفاً تمام فیلدها را پر کنید.', 'error');
                return;
            }

            if (!/^\d{11}$/.test(phone) || !phone.startsWith('09')) {
                showMessage('شماره موبایل باید ۱۱ رقمی باشد و با ۰۹ شروع شود.', 'error');
                return;
            }

            const spinnerContainer = document.getElementById('spinnerContainer');
            spinnerContainer.style.display = 'flex';
            form.classList.add('form-disabled');

            const formData = {
                fullName,
                phone,
                description,
                service: selectedService
            };

            // ارسال درخواست با AJAX
            fetch('https://script.google.com/macros/s/AKfycbyCNmdEUISNX0q6OUFneNdnqktG4lxZ-oFJSG-

UBasvjOD6uJYFn_HL5PERYH7ylstIqA/exec', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    showMessage('درخواست شما با موفقیت ثبت شد.', 'success');
                    showNewRequestLink();
                } else {
                    showMessage('خطا در ثبت درخواست. لطفاً دوباره تلاش کنید.', 'error');
                }
            })
            .catch(error => {
                showMessage('خطای شبکه: لطفاً اتصال خود را بررسی کنید.', 'error');
            })
            .finally(() => {
                spinnerContainer.style.display = 'none';
                form.classList.remove('form-disabled');
            });
        });

        // تابع نمایش پیام
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
        }

        // تابع نمایش لینک "ارسال درخواست جدید"
        function showNewRequestLink() {
            const messageElement = document.getElementById('message');
            const newRequestLink = document.createElement('a');
            newRequestLink.href = '#';
            newRequestLink.className = 'new-request-link';
            newRequestLink.textContent = 'ارسال درخواست جدید';
            newRequestLink.onclick = resetForm;
            messageElement.appendChild(newRequestLink);
        }

        // تابع ریست فرم
        function resetForm() {
            const form = document.getElementById('serviceForm');
            form.reset();
            document.getElementById('message').innerHTML = '';
            serviceCards.forEach(card => card.classList.remove('selected'));
        }
    </script>
</body>
</html>
