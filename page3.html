<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات دانشجویی</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
    <script src="script.js"></script> <!-- JavaScript for button functionality -->
    <style>
                html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #333; /* Dark background */
            color: #fff; /* White text */
            padding: 10px 20px;
            text-align: center;
        }

        .navbar a {
            color: #fff; /* White text for links */
            text-decoration: none; /* Remove underline */
            margin: 0 10px; /* Space between links */
        }

        .navbar a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Map container styles */
        .map-container {
            flex: 1; /* Take up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Light background */
        }

        #map {
            width: 80%;
            height: 80%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>نقشه دانشگاه</h1>
        <nav>
            <ul>
                <button onclick="navigateTo('index.html')">خانه</button>
                <button onclick="navigateTo('page1.html')">جزوه یاب</button>
                <button onclick="navigateTo('page2.html')">خدمات دانشجویی</button>
                <button onclick="navigateTo('page3.html')">نقشه دانشگاه</button>
            </ul>
        </nav>
    </header>
    <main>
                <div class="map-container">
          <!-- Wrapper div to intercept clicks -->
          <div class="map-overlay" onclick="return false;"></div>
          
          <!-- Modified iframe with sandboxing -->
          <iframe
            src="https://www.google.com/maps/d/embed?mid=1mhrMdO2SadM18we0g5SEJm2u9kxC8xE&ehbc=2E312F&noapp=1&noscroll=1"
            width="640" 
            height="480"
            style="border:0;"
            loading="lazy"
            sandbox="allow-same-origin allow-scripts"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
        
        <style>
          .map-container {
            position: relative;
            display: inline-block;
          }
          
          .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: default;
          }
          
          .map-container iframe {
            position: relative;
            z-index: 0;
            pointer-events: none;
          }
        </style>
        
        <script>
        // Additional protection against app opening
        document.addEventListener('click', function(e) {
          if (e.target.closest('.map-container')) {
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        }, true);
        </script>
    </main>
</body>
</html>
