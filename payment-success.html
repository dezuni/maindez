<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتیجه پرداخت</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        * { font-family: 'Vazirmatn', sans-serif !important; }
        body { background: #f5f5f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 40px; max-width: 500px; width: 90%; text-align: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .success { color: #10b981; font-size: 64px; margin-bottom: 20px; }
        .error { color: #ef4444; font-size: 64px; margin-bottom: 20px; }
        h1 { color: #1e3a8a; margin-bottom: 15px; }
        .message { font-size: 1.1rem; line-height: 1.8; color: #4b5563; margin: 20px 0; }
        .btn { display: inline-block; background: #667eea; color: white; padding: 12px 30px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 20px; }
        .btn:hover { background: #764ba2; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h1>در حال پردازش...</h1>
            <p class="message">لطفاً منتظر بمانید</p>
        </div>
        <div id="success" style="display:none;">
            <div class="success">✓</div>
            <h1>پرداخت موفق</h1>
            <p class="message" id="successMessage"></p>
            <a href="/" class="btn">بازگشت به صفحه اصلی</a>
        </div>
        <div id="error" style="display:none;">
            <div class="error">✕</div>
            <h1>پرداخت ناموفق</h1>
            <p class="message" id="errorMessage"></p>
            <a href="/" class="btn">بازگشت به صفحه اصلی</a>
        </div>
    </div>

    <script>
        // ✅ درست - آدرس کامل گوگل اپس اسکریپت
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwyJyYM5bKYCssdSNwiaGlkM8_l6YsMRk5hxNoRhqCInY0I38Wz3cCqRWJ6NCJrbk8/exec';
        const STATUS = new URLSearchParams(window.location.search).get('Status');
        const AUTHORITY = new URLSearchParams(window.location.search).get('Authority');

        window.addEventListener('load', function() {
            if (STATUS === 'OK' && AUTHORITY) {
                verifyPayment(AUTHORITY);
            } else {
                showError('پرداخت لغو شد یا با خطا مواجه شد.');
            }
        });

        function verifyPayment(authority) {
            const formData = JSON.parse(localStorage.getItem('discountFormData'));
            if (!formData) {
                showError('اطلاعات فرم یافت نشد.');
                return;
            }

            const amountRial = parseInt(formData.adv_pay) * 10;

            // ✅ درست - استفاده از FormData بدون هدر JSON
            const verifyData = new FormData();
            verifyData.append("action", "payment_verify");
            verifyData.append("merchant_id", "04daeba9-a655-44c1-87aa-0bdcb1330b37");
            verifyData.append("amount", amountRial);
            verifyData.append("authority", authority);

            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                body: verifyData  // بدون headers!
            })
            .then(response => response.json())
            .then(data => {
                if (data.data && (data.data.code === 100 || data.data.code === 101)) {
                    saveToGoogleSheet(formData, authority, data.data.ref_id);
                } else {
                    showError(data.errors?.[0]?.message || 'خطا در تأیید پرداخت');
                }
            })
            .catch(error => {
                showError('خطا در ارتباط با سرور.');
            });
        }

        function saveToGoogleSheet(formData, authority, ref_id) {
            const fd = new FormData();
            Object.keys(formData).forEach(key => fd.append(key, formData[key]));
            fd.append("payment_status", "paid");
            fd.append("authority", authority);
            fd.append("ref_id", ref_id);

            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                body: fd  // بدون headers!
            })
            .then(response => response.text())
            .then(data => {
                try {
                    const result = JSON.parse(data);
                    if (result.status === "success") {
                        showSuccess(formData.name, formData.adv_pay, ref_id);
                    } else {
                        showError(result.message);
                    }
                } catch (e) {
                    showSuccess(formData.name, formData.adv_pay, ref_id);
                }
                localStorage.removeItem('discountFormData');
                localStorage.removeItem('paymentAuthority');
            })
            .catch(error => {
                showError('خطا در ذخیره اطلاعات.');
                localStorage.removeItem('discountFormData');
                localStorage.removeItem('paymentAuthority');
            });
        }

        function showSuccess(name, amount, ref_id) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('successMessage').innerHTML = 
                `پرداخت شما با موفقیت انجام شد!<br><br>` +
                `مبلغ: ${new Intl.NumberFormat('fa-IR').format(amount)} تومان<br>` +
                `شماره تراکنش: ${ref_id}<br><br>` +
                `کد تخفیف به زودی از طریق تلگرام ارسال می‌شود.`;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            localStorage.removeItem('discountFormData');
            localStorage.removeItem('paymentAuthority');
        }
    </script>
</body>
</html>
