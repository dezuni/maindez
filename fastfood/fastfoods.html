<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تخفیف فست‌فودهای منتخب  | دزیونی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- مسیرهای CSS از ریشه -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/style_discount.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="header-content">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <div class="logo">
                        <img src="/logo.png" alt="لوگوی دزیونی" style="max-width: 40%; height: auto;">
                    </div>
                </a>
                <div class="header-text">
                    <h2>تخفیف 10% فست‌فود لیمو</h2>
                </div>
            </div>
        </div>
    </header>

    <div class="container-main" style="padding: 20px;">
        <!-- فرم تخفیف — بدون کلاس hidden -->
        <div class="service-item" data-category="DISCOUNT">
            <h2><i class="fas fa-tags"></i> ثبت‌نام برای 10% تخفیف فست‌فود لیمو</h2>
            <p>فرم زیر را تکمیل کنید تا کد تخفیف دریافت کنید.</p>
            
            <div class="formcontainer">
                <form id="DiscountForm">
                    <label>نام و نام خانوادگی: <input type="text" id="fullName_discount" required></label>
                    <label>شماره تماس (مانند مثال): 
                        <input type="text" id="phoneNumber_discount" inputmode="numeric" 
                               pattern="^09\d{9}$" placeholder="مثلاً: 09123456789" required>
                    </label>
                    <label>سه رقم آخر شماره دانشجویی/پرسنلی: 
                        <input type="text" id="DiscountVerifCode" inputmode="numeric" 
                               placeholder="مثلاً: 123" pattern="\d{3}" maxlength="3" required>
                    </label>
                    
                    <div id="captchaContainer_discount">
                        <div id="captchaQuestion_discount" style="
                            padding: 10px; margin: 10px 0;
                            background: #f0f0f0; border: 1px solid #ccc;
                            border-radius: 5px; font-size: 16px;
                            font-weight: bold; text-align: center;
                        "></div>
                        <label for="captchaAnswer_discount">پاسخ را وارد کنید:</label>
                        <input type="number" id="captchaAnswer_discount" required>
                    </div>
                    
                    <div id="captchaError_discount" style="color: red; display: none;">
                        ❌ پاسخ اشتباه است.
                    </div>
                    <button type="submit">تایید ثبت‌نام</button>
                </form>
                <div id="DiscountRequestStatus"></div> 
                <div id="DiscountSuccessMessage" style="display: none;">
                    ✅ تخفیف شما با موفقیت ثبت شد!<br><br>
                    <span style="color: blue;">مهلت استفاده: 30 آبان 1404، ساعت 24:00.</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© <span id="current-year"></span> دزیونی. تمامی حقوق محفوظ است.</p>
        </div>
    </footer>

    <!-- اسکریپت‌ها از ریشه -->
    <script>
        // تنظیم سال
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <script src="/script_discount.js"></script>
</body>
</html>
