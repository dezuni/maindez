<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایمرهای مهلت ثبت نام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799, #4a69bd);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            color: #e6f7ff;
        }
        
        .timers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .timer-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .timer-card:hover {
            transform: translateY(-5px);
        }
        
        .discount-info {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .discount-label {
            font-size: 1.1rem;
            color: #87ceeb;
            margin-bottom: 8px;
        }
        
        .discount-id {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e6f7ff;
        }
        
        .timer-title {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #b3e0ff;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .time-unit {
            background: linear-gradient(135deg, rgba(30, 55, 153, 0.7), rgba(74, 105, 189, 0.7));
            border-radius: 12px;
            padding: 15px 8px;
            min-width: 70px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .time-value {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            color: #e6f7ff;
        }
        
        .time-label {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.9;
            color: #b3e0ff;
        }
        
        .expired-message {
            text-align: center;
            font-size: 1.3rem;
            color: #ff6b6b;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #b3e0ff;
            padding: 40px;
        }
        
        .urgent {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            50% { 
                transform: scale(1.03);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">صفحه محصولات غذایی</h1>
        
        <div id="timers-container" class="timers-grid">
            <div class="loading">در حال بارگذاری تایمرها...</div>
        </div>
    </div>

    <script>
        // شناسه نوع تخفیف برای این صفحه
        const currentDiscountType = 'fastfood';
        
        // داده‌های نمونه (در حالت واقعی از Google Sheets می‌آید)
        const sampleData = [
            {
                dis_card_label: 'FD-001',
                dis_card_id: 'fastfood',
                dscnt_reg_expiry_date: '2025-11-25',
                dscnt_reg_expiry_time: '23:59'
            },
            {
                dis_card_label: 'FD-002',
                dis_card_id: 'fastfood',
                dscnt_reg_expiry_date: '2025-12-10',
                dscnt_reg_expiry_time: '18:00'
            },
            {
                dis_card_label: 'FD-003',
                dis_card_id: 'food_products', 
                dscnt_reg_expiry_date: '2024-11-25',
                dscnt_reg_expiry_time: '12:00'
            }
        ];

        // تابع برای تبدیل اعداد انگلیسی به فارسی
        function toPersianNumber(number) {
            const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            return number.toString().replace(/\d/g, digit => persianDigits[parseInt(digit)]);
        }
        
        // تابع برای دریافت داده‌ها (نسخه واقعی)
        async function fetchDiscountData() {
            try {
                // در حالت واقعی این آدرس باید جایگزین شود
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbxZvWsvFz6sMqnRclvh8Yqw3SbpBu9XUjMXNQJGb7rbk-tipvEtdRSVTI0V6A8MbJBs/exec';
                const response = await fetch(`${scriptUrl}?dis_card_id=${currentDiscountType}`);
                
                if (!response.ok) {
                    throw new Error('خطا در دریافت داده‌ها');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.warn('استفاده از داده‌های نمونه به دلیل:', error);
                // برگرداندن داده‌های نمونه در صورت خطا
                return sampleData.filter(item => item.dis_card_id === currentDiscountType);
            }
        }
        
        // تابع برای ایجاد تایمر
        function createTimer(discount) {
            const timerCard = document.createElement('div');
            timerCard.className = 'timer-card';
            timerCard.id = `timer-${discount.dis_card_label}`;
            
            const discountInfo = `
                <div class="discount-info">
                    <div class="discount-label">شناسه: ${discount.dis_card_label}</div>
                    <div class="discount-id">${discount.dis_card_id}</div>
                </div>
                <div class="timer-title">فرصت باقی مانده تا پایان مهلت ثبت نام</div>
            `;
            
            timerCard.innerHTML = discountInfo;
            
            // بررسی تاریخ انقضا
            const expiryDate = new Date(`${discount.dscnt_reg_expiry_date}T${discount.dscnt_reg_expiry_time}`);
            const now = new Date();
            
            if (expiryDate <= now) {
                // مهلت تمام شده
                timerCard.innerHTML += `
                    <div class="expired-message">
                        مهلت ثبت نام تمام شده است
                    </div>
                `;
                return timerCard;
            }
            
            // تایمر فعال
            const timerHTML = `
                <div class="timer">
                    <div class="time-unit">
                        <span class="time-value" id="days-${discount.dis_card_label}">00</span>
                        <span class="time-label">روز</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="hours-${discount.dis_card_label}">00</span>
                        <span class="time-label">ساعت</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="minutes-${discount.dis_card_label}">00</span>
                        <span class="time-label">دقیقه</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="seconds-${discount.dis_card_label}">00</span>
                        <span class="time-label">ثانیه</span>
                    </div>
                </div>
            `;
            
            timerCard.innerHTML += timerHTML;
            
            // تابع به‌روزرسانی تایمر
            function updateTimer() {
                const now = new Date();
                const timeRemaining = expiryDate - now;
                
                // اگر زمان به پایان رسیده باشد
                if (timeRemaining <= 0) {
                    timerCard.innerHTML = `
                        <div class="discount-info">
                            <div class="discount-label">شناسه: ${discount.dis_card_label}</div>
                            <div class="discount-id">${discount.dis_card_id}</div>
                        </div>
                        <div class="expired-message">
                            مهلت ثبت نام تمام شده است
                        </div>
                    `;
                    return;
                }
                
                // محاسبه روز، ساعت، دقیقه و ثانیه باقی‌مانده
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                // نمایش مقادیر
                const daysElement = document.getElementById(`days-${discount.dis_card_label}`);
                const hoursElement = document.getElementById(`hours-${discount.dis_card_label}`);
                const minutesElement = document.getElementById(`minutes-${discount.dis_card_label}`);
                const secondsElement = document.getElementById(`seconds-${discount.dis_card_label}`);
                
                if (daysElement) daysElement.textContent = toPersianNumber(days);
                if (hoursElement) hoursElement.textContent = toPersianNumber(hours);
                if (minutesElement) minutesElement.textContent = toPersianNumber(minutes);
                if (secondsElement) secondsElement.textContent = toPersianNumber(seconds);
                
                // اگر زمان کمتر از ۲۴ ساعت باقی مانده
                if (days === 0 && hours < 24) {
                    const timeUnits = timerCard.querySelectorAll('.time-unit');
                    timeUnits.forEach(unit => {
                        unit.classList.add('urgent');
                    });
                }
            }
            
            // شروع تایمر
            updateTimer();
            const timerInterval = setInterval(updateTimer, 1000);
            
            return timerCard;
        }
        
        // تابع اصلی برای بارگذاری و نمایش تایمرها
        async function loadTimers() {
            const container = document.getElementById('timers-container');
            
            try {
                const discountData = await fetchDiscountData();
                
                if (discountData.length === 0) {
                    container.innerHTML = '<div class="loading">هیچ تایمر فعالی وجود ندارد</div>';
                    return;
                }
                
                container.innerHTML = '';
                
                discountData.forEach(discount => {
                    const timerElement = createTimer(discount);
                    container.appendChild(timerElement);
                });
                
            } catch (error) {
                container.innerHTML = '<div class="loading">خطا در بارگذاری تایمرها</div>';
                console.error('خطا:', error);
            }
        }
        
        // بارگذاری اولیه تایمرها
        loadTimers();
    </script>
</body>
</html>
