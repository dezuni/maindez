<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم درخواست خدمات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #spinner {
            display: none;
            text-align: center;
            color: blue;
            font-weight: bold;
            margin-top: 10px;
        }
        #successMessage {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        a {
            display: block;
            text-align: center;
            color: #007bff;
            margin-top: 10px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>فرم درخواست خدمات</h2>
        <form id="serviceForm">
            <label>نام و نام خانوادگی: <input type="text" id="fullName" required></label>
            <label>شماره تماس: <input type="text" id="phoneNumber" placeholder="مثلاً: 09123456789" required></label>
            <label>نوع خدمت:
                <select id="serviceType" required>
                    <option value="">انتخاب کنید</option>
                    <option value="آموزشی">خدمات آموزشی</option>
                    <option value="پژوهشی">خدمات پژوهشی</option>
                    <option value="دانشجویی">خدمات دانشجویی</option>
                </select>
            </label>
            <label>زیرخدمت:
                <select id="subService" required>
                    <option value="">ابتدا نوع خدمت را انتخاب کنید</option>
                </select>
            </label>
            <label>توضیحات: <textarea id="description"></textarea></label>
            <button type="submit">ارسال درخواست</button>
        </form>
        <div id="spinner">🔄 در حال ارسال فرم...</div>
        <div id="successMessage">✅ درخواست شما با موفقیت ثبت شد! <a href="#" onclick="resetForm()">ثبت درخواست جدید</a></div>
    </div>

    <script>
        const serviceOptions = {
            "آموزشی": ["اخذ امضاهای پایان نامه", "فرم معادلسازی دروس", "امور انتخاب واحد"],
            "پژوهشی": ["تهیه فرمهای پژوهشیار", "اخذ معرفی نامه کارورزی/کارآموزی", "پروپوزال ارشد/دکتری", "دفاعیه ارشد/دکتری"],
            "دانشجویی": ["امور فارغ التحصیلی", "امور خوابگاه"]
        };

        document.getElementById("serviceType").addEventListener("change", function() {
            let subService = document.getElementById("subService");
            subService.innerHTML = "<option value=''>انتخاب کنید</option>";
            let selectedService = this.value;
            if (selectedService in serviceOptions) {
                serviceOptions[selectedService].forEach(option => {
                    let newOption = document.createElement("option");
                    newOption.value = option;
                    newOption.textContent = option;
                    subService.appendChild(newOption);
                });
            }
        });

        document.getElementById("serviceForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("spinner").style.display = "block";
            document.getElementById("successMessage").style.display = "none";

            let formData = new FormData();
            formData.append("نام و نام خانوادگی", document.getElementById("fullName").value);
            formData.append("شماره تماس", document.getElementById("phoneNumber").value);
            formData.append("نوع خدمت", document.getElementById("serviceType").value);
            formData.append("زیرخدمت", document.getElementById("subService").value);
            formData.append("توضیحات", document.getElementById("description").value);
            formData.append("تاریخ ثبت", new Date().toLocaleString("fa-IR"));

            fetch("https://script.google.com/macros/s/AKfycbyMqaXSgQpvA88bbodhMcU3bDuzEwxihZXifrAud0KgFmmVpjyLyEMJM2yJ7mjYJ5r5qw/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("spinner").style.display = "none";
                document.getElementById("successMessage").style.display = "block";
                document.getElementById("serviceForm").reset();
            })
            .catch(error => {
                document.getElementById("spinner").textContent = "❌ خطا در ارسال فرم";
                console.error("Error:", error);
            });
        });

        function resetForm() {
            document.getElementById("successMessage").style.display = "none";
            document.getElementById("serviceForm").reset();
        }
    </script>
</body>
</html>
